<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Meme Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <input type="radio" name="slider" id="slide1" checked>
      <input type="radio" name="slider" id="slide2">
      <input type="radio" name="slider" id="slide3">
      <input type="radio" name="slider" id="slide4">

      <div class="slider-wrapper">
        <div class="slide">
          <img src="mem-1.jpg" alt="Meme 1">
          <p class="caption">моя литература последние 5 лет</p>
        </div>
        <div class="slide">
          <img src="mem-2.jpg" alt="Meme 2">
          <p class="caption">фактишь.</p>
        </div>
        <div class="slide">
          <img src="mem-3.jpg" alt="Meme 3">
          <p class="caption">очень...</p>
        </div>
        <div class="slide">
          <img src="mem-4.jpg" alt="Meme 4">
          <p class="caption">на сессии</p>
        </div>
      </div>

      <div class="controls">
        <label for="slide1" class="control"></label>
        <label for="slide2" class="control"></label>
        <label for="slide3" class="control"></label>
        <label for="slide4" class="control"></label>
      </div>
    </div>
  </div>
</body>
</html>
